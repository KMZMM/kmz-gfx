services:
  - type: web
    name: online-key-system
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: key-system-db
          property: connectionString
      - key: ADMIN_SECRET_HASH
        generateValue: true

databases:
  - name: key-system-db
    plan: free
    databaseName: key_system
    user: key_user